<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark-14 Stocks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Mark-14 Stocks Purchase, Profit or loss</h1>
    <label for="initial-price"
      >Initial Price:
      <input id="initial-price" type="number" placeholder="Enter Initial Price"
    /></label>
    <label for="stocks-quantity"
      >Quantity of stocks:
      <input
        id="stocks-quantity"
        type="number"
        placeholder="Enter the quantity of stock"
    /></label>
    <label for="current-price"
      >Current Price:
      <input id="current-price" type="number" placeholder="Enter Current Price"
    /></label>
    <button id="submit-btn">Tell me</button>
    <div id="output"></div>
    <script src="app.js"></script>
  </body>
</html>
